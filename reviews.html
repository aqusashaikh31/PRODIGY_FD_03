<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .stars {
            cursor: pointer;
            font-size: 1.5rem;
        }
        .stars span {
            color: lightgray; /* Default star color */
        }
        .stars span.selected {
            color: gold; /* Highlighted star color */
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="image/logo.jpg" alt="Local Store Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login/Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <div class="form-group">
                <label for="reviewText">Review</label>
                <textarea class="form-control" id="reviewText" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="reviewRating">Rating</label>
                <div id="reviewRating" class="stars">
                    <span data-value="1">&#9733;</span>
                    <span data-value="2">&#9733;</span>
                    <span data-value="3">&#9733;</span>
                    <span data-value="4">&#9733;</span>
                    <span data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="reviewRatingValue" value="0">
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
        <div id="reviewMessage" class="mt-3"></div>
        <h3>Reviews</h3>
        <div id="reviewList">
            <!-- Reviews will be added here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="starNreviv.js"></script>
</body>
</html>
